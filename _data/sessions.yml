  id: 113
  title: "Technical SEO for Web Developers"
  description: "Google Search can be a great source of traffic to any website. This talk will highlight ways to build out a site's presence in Search, be it for yourself or for others, through hosting platforms, content management systems, or plugins. Learn about the best practices, tools, structured data, and APIs to make it easier to work with new and updated pages over the whole content lifecycle."
  track: "Cloud"
  speakers: ["martin-splitt"]
  language: "English"
-
  id: 114
  title: "Security: One API at a Time"
  description: "This talk will run you through the basics of securing your API to more advanced testing and monitoring techniques. Starting off with the bare minimum of deploying modern TLS to your API, to creating a risk assessment for each call and finally wrapping up a security monitoring. This talk will briefly cover several tools to validate your counter measures and show some examples."
  track: "OWASP"
  speakers: ["markus-scharitzer"]
  language: "English"
-
  id: 115
  title: "Create, Store, Synchronize: Firebase Cloud Firestore"
  description: "Firebase offers two cloud-based, client-accessible database solutions that support realtime data syncing. In this talk, we‚Äôll cover Could Firestore, Firebase's new database solution. It‚Äôs an efficient, low-latency database solution for mobile apps that is optimized for speed, security, and offline use. Cloud Firestore lets you build rich, high quality applications by allowing secure access to the database directly from client-side code. Besides being easy to use, it allows you to use queries to decrease the data usage and increase the security so that you can get just the info you need for your user. When offline, apps remain responsive because the Firebase SDK persists your data to disk, giving the end user an immersive experience. Come and learn how you can use Cloud Firestore to effortlessly build powerful realtime experiences on Android in a faster and more efficient way to bring your products to millions of users without worrying about scaling."
  track: "Cloud"
  speakers: ["kaan-mamikoglu"]
  language: "English"
-
  id: 116
  title: "Building for the Google Assistant: Voice First vs. Screen First"
  description: "Learn to build for voice first so you can easily surprise and delight your users on hundreds of millions of devices through the Google Assistant. Let‚Äôs be honest: it's quite easy to be tempted to take an existing visual-based experience and simply convert it to voice. In this talk, we‚Äôll cover five key ways voice-first development differs from screen-first development. You‚Äôll learn how to create engaging experiences for voice, the next major disruption in computing. By the end of this session, you should have a better understanding of what types of use cases transfer well to voice interactions and why."
  track: "AI"
  speakers: ["aygul-zagidullina"]
  language: "English"
-
  id: 117
  title: "Accessibility Testing with a Screen Reader"
  description: "Screen reader is the most popular tool used by people with visual impairments to browse the web. As a rule screen readers have a quite high learning curve due to their complexity and different (non-visual) approach of getting information. In this presentation you will figure out best practices of navigating web pages with a screen reader, learn how to use those practices for accessibility testing on both Mac OS and Windows and understand how to avoid the most common pitfalls when getting started using a screen reader."
  track: "Web"
  speakers: ["sergei-kriger"]
  language: "English"
-
  id: 118
  title: "Future-proofing product development for humanity"
  description: "Designing for a global audience requires creators reset their intuition and re-evaluate best practices when user needs collide. The next billion Internet users are varied but face universal challenges: low spec phones, connectivity, and localized content. Welcoming inclusivity early in the process provides our users unbiased access to experiences that help products succeed."
  track: "Accessibility"
  speakers: ["jess-myra"]
  language: "English"
