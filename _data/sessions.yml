  id: A06
  title: "Look Ma, No Server: An introduction to creating apps in a BaaS world"
  description: "This talk is an introduction to creating JavaScript and native apps on a backend-as-a-service (BaaS) platform using a real-world example app. Audience members will leave the talk understanding the tradeoffs of using a BaaS provider like Parse, Amazon Web Services Lambda, or Apache Usergrid over a traditional software-as-a-service platform and how to get started building their own apps. Server-free backends are becoming a viable choice for many mobile and front-end applications. By creating high-level abstractions over backend services using easy-to-use client SDKs, developers can quickly build high-quality, performant apps without worrying about scaling, server provisioning or database maintenance. This is a simplified way to create client-facing applications that requires developers to learn new SDKs and development methods. Using the popular Javascript TodoMVC project as inspiration, this talk will cover building a simple to-do list application that interfaces with a simple backend for persisting and retrieving user to-do lists in under 20 minutes. Using clear code examples, there will be a focus on introducing audience members to key BaaS concepts like running custom business logic in JavaScript and authentication SDKs. Deployment, testing and server-side architecture will be also be highlighted. Although a specific open-source BaaS platform will be used for example purposes (Apache Usergrid), the concepts presented will be applicable to popular commercial BaaS solutions like Parse and AWS Lambda. Backend-as-a-service platforms allow developers to easily create complex apps and their popularity for mobile and front-end developers continues to grow. By covering the basics of creating a typical multi-platform web and mobile application, audience members will be able to assess the viability of going server-less."
  track: "Architecture"
  subtype: presentation
  speakers: ["clay-smith"]
  language: English
-
  id: A04
  title: "How to measure and improve Android code quality"
  description: "Android projects get bigger and more complex constantly, thus they tend to acquire a lot of technical debt and clutter. To resist this, we need to be aware of changes in project quality in first place. Many Android developers already use a continuous integration server to build, test and distribute their apps. But how can you automatically measure development quality? A variety of tools is available that measure different aspects of a project. In this talk I will present the most useful tools and show how to automate them with a Jenkins build server. These include tools measuring code style violations, analyzing static code for possible bugs, code coverage tools to estimate testing efforts, but also ones that find memory leaks, or verify the up-to-dateness of libraries used. I will demonstrate which tools of this selection can be combined into a dashboard to give developers a glance able project health overview. In conclusion, I will provide insights, how useful these tools are and how a team improves its coding habits with them instead of just gaming the metrics."
  track: "Android"
  subtype: presentation
  speakers: ["janusz-leidgens"]
  language: English
