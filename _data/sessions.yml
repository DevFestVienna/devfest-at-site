  title: "Starting on Ethereum, a developer approach"
  description: "You probably heard about Bitcoin. But crypto-currencies are just about speculation. You can do more on the blockchain. You can deploy code on the blockchain. Do you want to know more? Come to the talk!"
  subtype: presentation
  track: "Blockchain"
  speakers: ["nicolas-frankel"]
  language: English
