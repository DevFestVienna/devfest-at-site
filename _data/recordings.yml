  id: "thinking-beyond-rdbms"
  title: "Thinking Beyond RDBMS: Building Polyglot Persistence Java Applications"
  description: "Time has come to start thinking about multiple data storage solutions while building applications. A single application can use multiple data storage technologies depending on its use case -- right tool for right job. The session will start by introducing polyglot persistence to the audience. Next we will cover the pros and cons of Polyglot persistence. Then we will see how to build location aware Job search application using MongoDB, PostgreSQL, Redis, and Solr. The different data storage solutions are used to persist different types of data like MongoDB to store Job data along with its location, PostgreSQL to store User data, Redis as a cache for User objects and other goodies, and Solr as a full text search engine. Finally, the application will be deployed to OpenShift -- open source Platform as a Service."
