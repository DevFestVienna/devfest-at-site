  title: "The go-start Web Framework"
  description: "go-start is a high level web framework for Google's new programming language Go, like Django for Python or Rails for Ruby.<br/>After an introduction to Go and its unique language features we will deep-dive into go-start. We will create a web application from scratch with Views (based on Go - no extra template language), Controllers and Models (we will use MongoDB as data store)."
