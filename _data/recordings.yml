  id: "bad-tests-good-tests"
  title: "Bad Tests, Good Tests"
  description: "Writing tests looks simple - every kid could write few lines of JUnit code. :) Writing valuable tests is much more challenging. Everyone has seen (or has written themself!) tests, which are hard to understand, hard to maintain, and do not verify anything really important (or maybe they do, but it is too hard to deduce)! Some tests are simply a burden.<br/>During the talk I plan to present many examples of imperfect tests and show how to improve them. I will discuss typical issues related to writing tests and present techniques which can save our code like parametrized tests, custom asserts, test data builders. The talk is technical, full of useful hints & tips & tricks & dos and & dont's. It also presents few tools (that are not so commonly used). All code examples discussed during the talk are taken from real code."
