  id: "willhaben-app-survive-successful-launch"
  title: "The willhaben.app - How to survive a successful app launch"
  description: "The Austrian classified ads provider willhaben.at launched its mobile application on Android and iOS in July 2013 and counted 100,000 downloads within five days. Join the developers for a journey from the the first code line to the production problems during the launch:<br/><ul><li>Outsorcing - distributed versus co-located development?</li><li>In search of the API - adding a REST API to JSP-centric application</li><li>REST API design - general ideas and guidelines for writing a REST API</li><li>Implementation of the Android app</li><li>How not to soft-launch</li><li>Surviving the first days</li></ul>"
