  id: "hybrid-app-development"
  title: "Einstieg in die Hybrid-App-Entwicklung"
  description: "Die Entwicklung von Apps ist nicht einfach und jede 'Systemwelt' hat ihre eigenen Tools und Anforderungen. Ob mit Java und Eclipse für Android, mit Objective-C und Xcode für iOS, oder mit den Microsoft-Tools für die Windows-Welt. Bei diesem Vortrag lernen Sie die vielfältigen Möglichkeiten der App-Entwicklung für alle gängigen Plattformen mit nur einer Programmiersprache kennen: HTML5 und JavaScript. Dazu wird passend das kostenlose Tool Intel XDK vorgestellt. Mit diesen Infos steigen Sie rasch auf zum versierten Cross-Plattform Entwickler."
