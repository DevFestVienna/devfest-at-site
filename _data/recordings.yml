  id: "hybrid-app-development-phonegap"
  title: "Hybrid App development with Phonegap"
  description: "The comparison between native app and hybrid app is really important before starting developing an app. The main criteria are the target group of the app, the programming background of the developer, the resources available, and some other aspects during the development. Hybrid apps are a bit of mix between a native app and an html5-based app (Web App). There are different frameworks for hybrid app development and Phonegap is one of the best alternative in this domain. Phonegap is a cross platform based framework that helps to compile a web application into a native app for different mobile OS (not only android). Phonegap is a kind of 'Code once, and run everywhere'. We will see the different aspect of this framework and some advantages as well as the downsides."
